<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
    padding: 20px;
    animation: fadeIn 1.8s ease-in-out;
  }

  .cta {
    font-size: clamp(1.4rem, 5vw, 2.4rem);
    cursor: pointer;
    padding: 18px 28px;
    border-radius: 999px;
    background: rgba(255, 255, 255, 0.12);
    border: 2px solid rgba(255, 105, 180, 0.7);
    transition: all 0.3s ease;
    line-height: 1.3;
  }

  .cta:active {
    transform: scale(0.95);
  }

  .cta:hover {
    background: hotpink;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

</head>
<body>

  <div class="container">
    <div class="cta" onclick="goNext()">
	Hi Sayeeeeee!!
      Click here for a surprise ❤️
    </div>
  </div>

  <script>
function goNext() {
  window.location.href = "hearts.html";
}
  </script>

</body>
</html>
