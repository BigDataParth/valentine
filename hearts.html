<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Wisely â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle, #ff5f9e, #7b2ff7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    .heart {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .heart:active {
      transform: scale(0.9);
    }

    .message {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="heart" onclick="wrong()">â¤ï¸</div>
    <div class="heart" onclick="wrong()">ğŸ’–</div>
    <div class="heart" onclick="correct()">ğŸ’˜</div>
    <div class="heart" onclick="wrong()">ğŸ’•</div>
  </div>

  <div id="msg" class="message">Cutiee, Try Another One ğŸ˜œ</div>

  <script>
    function wrong() {
      const msg = document.getElementById("msg");
      msg.classList.add("show");
      setTimeout(() => msg.classList.remove("show"), 1200);
    }

    function correct() {
      window.location.href = "valentine.html"; // next page
    }
  </script>

</body>
</html>
