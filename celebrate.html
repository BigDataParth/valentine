<script>
  const song = document.getElementById("song");
  let started = false;

  function startMusic() {
    if (!started) {
      song.currentTime = 30; // remove if you donâ€™t want offset

bgVideo.addEventListener("loadedmetadata", () => {

 function goNext() {
    window.location.href = "strawberry.html";
  }
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

const gravity = 0.05;
const fireworks = [];
const particles = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

class Firework {
  constructor() {
    this.x = random(0, canvas.width);
    this.y = canvas.height;
    this.targetY = random(canvas.height * 0.2, canvas.height * 0.5);
    this.speed = random(4, 7);
    this.exploded = false;
    this.color = `hsl(${random(0,360)},100%,60%)`;
  }

  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      this.exploded = true;
      explode(this.x, this.y, this.color);
    }
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, 2, 2);
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = 2;
    this.alpha = 1;
    this.speedX = random(-4, 4);
    this.speedY = random(-4, 4);
  }

  update() {
    this.speedY += gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.01;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

function explode(x, y, color) {
  for (let i = 0; i < 120; i++) {
    particles.push(new Particle(x, y, color));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach((f, i) => {
    f.update();
    f.draw();
    if (f.exploded) fireworks.splice(i, 1);
  });

  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}


setInterval(() => fireworks.push(new Firework()), 700);
animate();




</script>
